name: Lint

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Run Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript checks
        run: npm run typecheck
      
      - name: Run linting
        run: npm run lint
