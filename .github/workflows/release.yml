name: release

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Make a release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write .env file
        run: echo "${{ secrets.FLIPPIO }}" > .env

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run release
        run: yarn release
